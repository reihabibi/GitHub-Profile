<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.2/dist/flowbite.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="flex h-screen justify-center items-center">


    <div class="max-w-sm py-10 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">

      <div class="relative">
        <input type="text" id="userInput" id="floating_helper" aria-describedby="floating_helper" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
        <label for="floating_helper" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">User Name</label>
    </div>

        <!-- Main -->
        <a href="#">
            <img id="userImg" class="rounded-t-lg" src="https://avatars.githubusercontent.com/u/91762839?v=4" alt="" />
        </a>
        <div class="p-5">
            <a id="userUrl" href="#">
                <h5 id="fullName" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Rei Habibi</h5>
                <p  id="userName" class="mb-3 font-normal text-gray-700 dark:text-gray-400">reihabibi</p> 
              </a>                  
            <p  id="userBio" class="mb-4 font-normal text-gray-700 dark:text-gray-400"></p>


                    <div class="flex-grow py-2 border-t border-gray-200"></div>

              <!-- Follow -->
              <div class="columns-2">
                <div class="content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="inline-flex items-center h-6 w-6 stroke-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>                         
                  <p  id="userFollowers" class="inline-flex items-center  font-normal text-gray-700 dark:text-gray-400">10 Followers</p>
                </div>
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="inline-flex items-center h-6 w-6 stroke-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>                         
                  <p  id="userFollowing" class="inline-flex items-center mb-3 font-normal text-gray-700 dark:text-gray-400">10 Following</p>
                </div>
              </div>


                    <div class="flex-grow py-2 border-t border-gray-200"></div>

                          
              <!-- Repo -->
              <div class="columns-2">
                <div><h3 class="text-2xl font-bold">Repositories</h3></div>
                <div class="ml-20 pt-1"><a id="allRepos" href="#">view all</a></div>
              </div>
              
               <!-- Repo Table -->
              <div class="mt-3">
                <table>
                  <tbody>               
                      <!-- repos -->                  
                  </tbody>
                </table>
              </div>                
            

        </div>
    </div>   



    <script src="app.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.2/dist/flowbite.js"></script>
</body>
</html>
